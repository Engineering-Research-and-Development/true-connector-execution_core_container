name: ECC

on: push

jobs:

  build:

    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{secrets.GH_TOKEN}}
      DAPS_PASSWORD_DOCKER: ${{secrets.KEYSTORE_PASSWORD}}
      SSL_KEY_PASSWORD: ${{secrets.SSL_KEY_PASSWORD}}
      DOCKER_USER: ${{secrets.DOCKER_USER}}
      DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      GH_PACKAGE_REPO_PASSWORD: ${{secrets.GH_PACKAGE_REPO_PASSWORD}}

    steps:
      
      - name: Git Checkout
        uses: actions/checkout@v2
      
      - name: Run env setup
        run: ./ci/setupEnv.sh
# If you need to use other branch than master for MMP and WSS, uncomment following lines
# and make modifications in 2 .sh scripts to checkout specific branch
# Once MMP and WSS are merged to master, make sure to comment 2 sections

#      - name: Run multipart message lib
#        run: ./ci/mmLib.sh
        
#      - name: Run websocket-message-streamer-lib
#        run: ./ci/wmsLib.sh
        
      - name: Run Cloning and Creating Docker Container from Data-App repo
        run: ./ci/dataApp.sh
        
      - name: Run Downloading and installing Clearing-House Model
        run: ./ci/ch.sh
        
      - name: Run Creating Docker Container for ECCs
        run: ./ci/ecc.sh
      
      - name: Docker images
        run:  docker images
        
      - name: Run docker container HTTPS-HTTPS-mixed
        run: docker-compose -f ./ci/docker/test-cases/docker-compose.yml --env-file ./ci/docker/test-cases/https-https-mixed/.env up -d
        
      - name: Wait for cointainer starting
        run: sleep 120 
        
      - name: Check if the container is up and running
        run: docker ps -a 
      
      - name: Run Test HTTPS-HTTPS-mixed
        run: newman run ./ci/docker/test-cases/https-https-mixed/HTTPS-HTTPS-mixed.json --timeout-request 120000 --insecure --bail --verbose
        
      - name: Dump docker HTTPS-HTTPS-mixed
        if: failure()
        uses: jwalton/gh-docker-logs@v1
        
      - name: Run Test HTTPS-HTTPS-mixed-BigPayload
        run: newman run ./ci/docker/test-cases/https-https-mixed/HTTPS-HTTPS-mixed-BigPayload.json --timeout-request 120000 --insecure --bail --verbose
        
      - name: Dump docker HTTPS-HTTPS-mixed-BigPayload
        if: failure()
        uses: jwalton/gh-docker-logs@v1
        
      - name: Stop docker container HTTPS-HTTPS-mixed
        run: docker-compose -f ./ci/docker/test-cases/docker-compose.yml --env-file ./ci/docker/test-cases/https-https-mixed/.env down -v
        
